<script>
    const charactersPerRow = 3;

    document.write('<div class="column">');

        document.write('<div class="character-group">');

        for (let j = i; j < i + charactersPerRow && j < characterNamesLeft.length; j++) {
            const characterName = characterNamesLeft[j];
            const characterImage = characterImagesLeft[j];

            document.write(`
                <div class="character">
                    <a href="confirm.html?name=${encodeURIComponent(characterName)}">
                        <img src="${characterImage}" alt="${characterName}">

            `);
